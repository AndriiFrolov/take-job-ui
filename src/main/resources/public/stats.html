<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stats</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <!--  bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous" defer></script>

    <script src="navbar.js" defer></script>
    <script src="status.js" defer></script>
</head>

<body>
<div id="header"></div>

<div class="w3-container w3-card-4 w3-light-grey w3-margin">
    <h2>Jobs that appeared during script execution</h2>
    <table class="w3-table-all">
        <thead>
        <tr class="w3-light-grey">
            <th>Title</th>
            <th>Due Date</th>
            <th>Price</th>
            <th>Words Count</th>
            <th>Customer</th>
            <th>Appeared</th>
        </tr>
        </thead>
        <tbody id="jobTableBody">
        <!-- Job rows will be added here -->
        </tbody>
    </table>
</div>
<br>
<br>
<br>

<div class="w3-container w3-card-4 w3-light-grey w3-margin">
    <h2>Status</h2>
    <table class="w3-table-all">
        <thead>
        <tr class="w3-light-grey">
            <th>Item</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody id="statusTableBody">
        <!-- Status rows will be added here -->
        </tbody>
    </table>
</div>

</body>
