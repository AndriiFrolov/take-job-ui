<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Job Finder</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <!--  bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous" defer></script>
    <script src="util_methods.js"></script>
    <script src="navbar.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
<div id="header"></div>
<div class="w3-container w3-card-4 w3-light-grey w3-margin">
    <h2>Settings</h2>
    <form class="w3-container">
        <label for="minTotalPrice">Min Total Price</label>
        <input class="w3-input w3-border" type="number" id="minTotalPrice" value="200">

        <label for="deadlineHoursFromNow">Deadline Hours</label>
        <input class="w3-input w3-border" type="number" id="deadlineHoursFromNow" value="48">

        <label for="maxAttempts">Max Attempts (Maximum number of jobs that script will take)</label>
        <input class="w3-input w3-border" type="number" id="maxAttempts" value="1">

        <label for="secondsWait">Seconds to wait until next attempt</label>
        <input class="w3-input w3-border" type="number" id="secondsWait" value="5">

        <label for="username">Username</label>
        <input class="w3-input w3-border" type="text" id="username" value="aija.vitola">

        <label for="password">Password</label>
        <input class="w3-input w3-border" type="password" id="password" value="6Ru*Restidru">

        <label for="emailToSend">Email to Send</label>
        <input class="w3-input w3-border" type="email" id="emailToSend" value="andrrey.frolov.ua@gmail.com">
    </form>

    <button class="w3-button w3-green w3-margin-top" id="startButton">Start</button>
    <button class="w3-button w3-red w3-margin-top" id="stopButton" disabled>Stop</button>
    <button class="w3-button w3-grey w3-margin-top" id="saveButton">Save entered data</button>
</div>
<br>
<br>
<br>
<div class="w3-container w3-card-4 w3-light-grey w3-margin">
    <h2>Status</h2>
    <table class="w3-table-all">
        <thead>
        <tr class="w3-light-grey">
            <th>Item</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody id="statusTableBody">
        <!-- Status rows will be added here -->
        </tbody>
    </table>
</div>
</body>
</html>
